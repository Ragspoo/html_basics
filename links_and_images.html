<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Link and Images</title>
    
    <style>
        a:link {
            color: red;
            background-color: transparent;
        }
        a:visited {
            color: green;
            background-color: transparent;
        }
        a:hover {
            color: blue;
            background-color: transparent;
        }
        a:active {
            color: yellow;
            background-color: transparent;
        }
        </style>
</head>
<body>
    <!--Internal links-->
    <p><a href="legend.html">click here</a>Internal link</p>
    <!--External links-->
    <p><a href="https://www.google.com"></a>External link</p>
    <!--changing color of links-->
    <p>Changing the default colors of links</p>

    <p>Visited Link</p>
    <a href="https://www.google.com">visited</a>

    <p>Link</p>
    <a href="https://facebook.com">facebook</a>

    <p>hovering effect</p>
    <a href="https://www.google.com">hover</a>
    <!--target attribute-->
    <a href=""target="_blank">click here </a><!--in different page-->
    <a href=""target="_self">click here </a><!--default-->
    <a href=""target="_parent">click here </a><!--dotnet frame-->
    <a href=""target="_top">click here </a><!--full body of the window-->

    <!--img tag-->
    <a href=""><img src="" alt=""style="width:80px;height:80px;border:0" title="rose"></a>
</body>
</html>
