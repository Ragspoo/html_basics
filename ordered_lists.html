<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ordered List</title>
</head>
<body>
    <h1>ordered list</h1>
    <ol type="A">
        <li >dsfsf</li>
        <li>dsfsdf</li>
        <li>fdgdsfg</li>
        <li>dsfgdgd</li>
    </ol>

    <h2>reversed ordered list</h2>
    <ol reversed>
        <li>kdbnkjf</li>
        <li>dbfdjkb</li>
    </ol>

    <h3>specific pos</h3>
    <ol start="0">
        <li>dsafd</li>
        <li>hjgdhdd</li>
    </ol>
</body>
</html>
