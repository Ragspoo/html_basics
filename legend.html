<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Legend</title>
</head>
<body>
    <h1>Legend</h1>
    <strong>tag</strong>
    <form style="display:block">
        <fieldset>
            <!-- Legend tag using -->
            <legend>STUDENT:</legend>
            <label>Name:</label><input type="text">
            <br>
            <label>Email:</label><input type="email">
            <br>
            <label>Date of birth:</label><input type="datetime">
            <br>
            <label>Address:</label><input type="textarea">
            <br>
            <label>Enroll No:</label><input type="number">
        </fieldset>
    </form>
</body>
</html>
