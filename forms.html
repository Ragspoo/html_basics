<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <h3>form</h3>
    <!--password-->
    <form >
        <p>
            <label>Username: <input type="text"></label>
        </p>
        <p>
            <label>Password: <input type="password" name="" id=""></label>
        </p>
        <p><button type="submit">submit</button></p>
    </form>

    <!--radiobutton-->
    <h2>select ur gender</h2>
    <form>
        <label>Male <input type="radio" name="gender" value="male"/></label>
        <label>Female <input type="radio" name="gender" value="female"/></label>
    </form>

    <!--checkbox-->
    <h3>choose ur language</h3>
    <form>
        <ul type="none">
            <li><input type="checkbox" name="language" value="hindi" />Hindi</li>
            <li><input type="checkbox" name="language" value="english" />English</li>
            <li><input type="checkbox" name="language" value="sanskrit" />Sanskrit</li>
        </ul>
    </form>

    <!--combobox-->
    <h3>select ur nationality</h3>
    <form>
        <select name="language">
            <option value="indian">Indian</option>
            <option value="nepali">Nepali</option>
            <option value="others">Others</option>
        </select>
    </form>

    <!--submit button-->

    <!--textarea-->
    <h3>welcome</h3>
    <form>
        <textarea name="welcomeMessage" rows="3" cols="40">Welcome to Discussion session</textarea>
    </form>
    <input type="text" min="" max="">
    <input type="color " name="" id="">
    <input type="file" name="" id="">
    <textarea name="" id="" cols="30" rows="1"></textarea>
    <select multiple></select>
    <!---->
</body>
</html>
