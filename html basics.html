<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>html</title>
</head>
<body>
    <!--elements-->
    <p>this is paragraph</p><!--paragraph tag-->
    <b>this is bold</b><!--bold tag-->
    <i>this is italic</i><!--italic tag-->
    <em>this is emphasis</em><!--emphasis tag-->
    <u>this is underline</u><!--underline tag-->
    <s>this is strike</s><!--strike tag-->
    <strong>this is strong</strong><!--strong tag-->
    <!--attributes-->
    <p title=""class=""id=""></p>
    <img src="" alt="" class="" id="" title=""/>
    <span title="" class="" id=""></span>
    <!--headings-->
    <hr>
    <h1>heading 1</h1>
    <h2>heading 2</h2>
    <h3>heading 3</h3>
    <h4>heading 4</h4>
    <h5>heading 5</h5>
    <h6>heading 6</h6>
    <hr>
    <!--line break-->
    <br>
    <!--line spacing-->
    &nbsp;
    <!--links-->
    <a href=""target="_blank">click here </a><!--in different page-->
    <a href=""target="_self">click here </a><!--default-->
    <a href=""target="_parent">click here </a><!--dotnet frame-->
    <a href=""target="_top">click here </a><!--full body of the window-->
    <a href="#bottom">click here</a><!--internal link-->
    <p id="bottom"></p>
    <!--block elements-->
    <div style="border: solid red;">this is divider</div>
</body> 
</html>
