<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Description list</title>
</head>
<body>
    <h2>Example of description list</h2>
    <dl>
        <dt>Python:</dt><!--This tag is used to define the name or term-->
        <dd>It is a programming language</dd><!--this tag is used to describe the term.-->
        <dt>C++:</dt>
        <dd>It is also a programming language</dd>
    </dl>
</body>
</html>
